name: Cache Test

on: [push]  # Triggers on any push to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prime cache  # This is your required step name
      id: cache-step
      uses: actions/cache@v4
      with:
        path: ~/.npm  # Example: caches npm deps (common). Use node_modules/ for project-specific.
        key: cache-7e05ed9  # Exact key required by assignment
        
    - name: Echo cache result
      run: echo "Cache ${{ steps.cache-step.outputs.cache-hit }} (hit if 'true')"  # Shows hit/miss
      
    - name: Fake install (to demo save)
      run: npm install  # Or your real deps (pip install, etc.). First run: misses cache, saves it.
